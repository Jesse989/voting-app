
 <div id="myChart" class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
    <h1>
    </h1>
     <div class="row">
     <div class="col-md-offset-4 col-md-4">
      <ul ng-repeat="poll in polls | filter: { created_by: username }">
       <li><a ng-click="delete($event)" id="{{poll._id}}" href="">{{poll.title}}</a></li>
      </ul>
     </div>
    </div>
    
     <div class="alert alert-warning text-center">
      <strong>Warning! Deleting a poll cannot be undone!</strong>
     </div>
    <div id="content" class="col-sm-offset-3 col-sm-6 col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 text-center">

    <form ng-show="deleteConfirmation" ng-Submit="delete()" class="form-auth">
        <div class="form-group">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-asterisk"></i> </span>
                <input ng-model="user.password" required type="password" class="form-control" placeholder="Password..." aria-describedby="basic-addon1">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-lg btn-info">Submit</button>
    </form>
</div>
</div>
